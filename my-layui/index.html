<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
</head>
<body>
<div id="test1"></div>

<div class="layui-main">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">标题一</li>
            <li>标题二<i class="layui-icon layui-icon-face-smile"></i></li>
            <li>标题三</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                内容1
                <!--<div class="layui-anim layui-anim-fadein layui-anim-loop"></div>-->
                <button class="layui-btn">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
                <a href="http://www.layui.com" class="layui-btn">一个可跳转的按钮</a>
                <div>
                    <form class="layui-form" action="">
                        <select name="quiz" lay-search>
                            <option value="">请选择</option>
                            <optgroup label="城市记忆">
                                <option value="你工作的第一个城市">你工作的第一个城市？</option>
                            </optgroup>
                            <optgroup label="学生时代">
                                <option value="你的工号">你的工号？</option>
                                <option value="你最喜欢的老师">你最喜欢的老师？</option>
                            </optgroup>
                        </select>
                    </form>
                </div>
            </div>
            <div class="layui-tab-item">内容2  </div>
            <div class="layui-tab-item">内容3</div>
        </div>
    </div>
</div>


<script src="../js/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'layedit'], function(layer, form, laypage, layedit){
        // layer比较特殊，可以直接用；其他的模块要作为参数，或者通过layui获取
        // var layer = layui.layer
        //     ,form = layui.form
        //     ,laypage = layui.laypage
        //     ,layedit = layui.layedit

        layer.msg('Hello World');
        console.log(layer);
        console.log(laypage);
        //使用分页
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
        });

        //建立编辑器
        layedit.build();
    });

    layui.define(['layer', 'laypage'], function(exports){
        //do something

        exports('demo', function(){
            layer.msg('demo');
        });
    });

    setTimeout(() => {
        layui.demo()
    }, 3000)

</script>
</body>
</html>
